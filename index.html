<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Attendance Tracker</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function AttendanceTracker() {
        const students = ["Ravi", "Sita", "Kiran", "Priya", "Anil"];
        const [presentCount, setPresentCount] = React.useState(0);
        const [attendance, setAttendance] = React.useState(
          new Array(students.length).fill(false)
        );

        function handleCheck(index) {
          const updated = [...attendance];
          updated[index] = !updated[index];
          setAttendance(updated);
          const count = updated.filter((status) => status).length;
          setPresentCount(count);
        }

        return (
          <div style={{ fontFamily: "Arial", margin: "20px" }}>
            <h2>Attendance Tracker</h2>
            <ul style={{ listStyleType: "none", padding: 0 }}>
              {students.map((name, index) => (
                <li key={index}>
                  <label>
                    <input
                      type="checkbox"
                      checked={attendance[index]}
                      onChange={() => handleCheck(index)}
                    />{" "}
                    {name}
                  </label>
                </li>
              ))}
            </ul>
            <h3>Total Present: {presentCount}</h3>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<AttendanceTracker />);
    </script>
  </body>
</html>
